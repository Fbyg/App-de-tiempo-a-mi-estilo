<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="tiempo.css">
    <script src="tiempo.js"></script>
    <title>App del tiempo fuera</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Viernes</h2>
                <span>16 de Noviembre 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Moncada, Valencia</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    16°C
                </h1>
                <h3>Soleado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITACIÓN</span>
                    <span class="value">1 %</span>
                </div>
                <div>
                    <span class="title">HUMEDAD</span>
                    <span class="value">87 %</span>
                </div>
                <div>
                    <span class="title">VIENTO</span>
                    <span class="value">14 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sabado</span>
                    <span class="day-temp">11°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Domingo</span>
                    <span class="day-temp">21°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Lunes</span>
                    <span class="day-temp">088°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Martes</span>
                    <span class="day-temp">4°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button onclick="location.href='https://www.aemet.es/va/eltiempo/prediccion/municipios/moncada-id46171'" class="button">Buscar tiempo</button>
            </div>

        </div>

    </div>

</body>

</html>
